<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,   maximum-scale=1.0, user-scaleable=0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../styles/chp3-stressReliever.css" />
    <link rel="stylesheet" href="../styles/animate.css" />
    <link rel="stylesheet" href="../styles/chp3-stressReliever-media.css"/>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
			/>
		</head>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<title>Balloon stress relief game</title>
	</head>
	<body>

		<div class="box">
			<img
        id="blu"
				class="animated zoomInUp fast"
				src="../images/balloon3-25734_1280.png" alt="picture of a blue balloon" 
        />
         <img
         id="grn"
        class="animated zoomInUp fast"
        src="../images/green.png"alt="picture of a green balloon" 
        />
        <img
        id="rd"
        class="animated zoomInUp fast"
        src="../images/red (1).png"alt="picture of a red balloon" 
        />
        <img
        id="orng"
        class="animated zoomInUp fast"
        src="../images/orange.png"alt="picture of an orange balloon" 
        />
        <img
        id="red"
        class="animated zoomInUp fast"
        src="../images/red (1).png"alt="picture of a red balloon" 
        />
        <img
        id="purp"
        class="animated zoomInUp fast"
        src="../images/purple.png"alt="picture of a purple balloon" 
      />
      <button>CLICK to POP</button>

     <!-- <audio src="../videos/245646__unfa__cartoon-pop-distorted.mp3" type="audio/mpeg" ></audio> -->
    </div>
   
		<script src="../Scripts/chp3-stressReliever.js"></script>
	</body>
